<!DOCTYPE html>
<html>
  <head>
    <title>Vertical Power BI Reports</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh; /*space at the top to move the plot down */
        padding-top: 2vh; /* Full viewport height */
        width: 100vw; /*full viewport width */
        box-sizing: border-box; /* include padding in width calculations */
      }
      .powerbi-iframe {
        width: 1900px;
        height: 60vh; /* Each iframe takes half of the viewport height */
        border: none;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Top Report with reduced chrome -->
      <iframe 
        class="powerbi-iframe" 
        src="https://app.powerbi.com/view?r=eyJrIjoiODM1YTA5YTItMjQwOS00YzgxLWIyNzAtNTYyMjU0MTJlMjI1IiwidCI6ImE4NzFmZGNhLTIyYWYtNGRkZC1iOTAyLWYzODEwNDFkZWFhMyJ9&chrome=0" 
        title="LZR-4 Productivity" 
        allowFullScreen="true">
      </iframe>
      <!-- Bottom Report with reduced chrome -->
      <iframe 
        class="powerbi-iframe" 
        src="https://app.powerbi.com/view?r=eyJrIjoiN2M0MjkyNTUtODljYi00NjEyLWE4NzEtM2JjYjAxZWFjMjBhIiwidCI6ImE4NzFmZGNhLTIyYWYtNGRkZC1iOTAyLWYzODEwNDFkZWFhMyJ9&chrome=0" 
        title="LZR-4 SAP Productivity" 
        allowFullScreen="true">
      </iframe>
    </div>
    
    <script>
      // Set refresh interval for every 24 hours (in milliseconds)
      var refreshInterval = 24 * 60 * 60 * 1000; // 86400000 ms

      function refreshReports() {
        // Get both iframe elements by title
        var topIframe = document.querySelector('iframe[title="LZR-4 Productivity"]');
        var bottomIframe = document.querySelector('iframe[title="LZR-4 SAP Productivity"]');
        
        // Refresh by resetting the src attribute
        if (topIframe) {
          topIframe.src = topIframe.src;
        }
        if (bottomIframe) {
          bottomIframe.src = bottomIframe.src;
        }
      }

      // Set the interval to refresh the reports every 24 hours
      setInterval(refreshReports, refreshInterval);
    </script>
  </body>
</html>
